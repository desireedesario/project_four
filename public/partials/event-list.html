<h1> You have {{ eventsCtrl.events.length || 0 }} events</h1>

<h2 ng-show="eventsCtrl.events.length">All Events:</h2>

<div class="list-group">
  <a ng-repeat="event in eventsCtrl.events track by $index" href="#/events/{{ event._id }}" class="list-group-item">
      <h3 class="list-group-item-heading">{{ event.date }} {{ event.category }}</h3>
      <p class="list-group-item-text">{{ event.amount }} {{event.paid}} {{event.invoice}}</p>
    </a>
</div>

<event-form></event-form>
